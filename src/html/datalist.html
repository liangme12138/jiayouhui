<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>详情页</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
</head>
<body>
    <div id="box">
        <div class="head">
            
        </div>
        <span></span>
        <main class="container list_d clearfix">
            <h3>全部商品</h3>
            <div class="list_d_1">
                <div class="list_d_1_img clearfix fl">
                    <ul class="fl">
                        
                    </ul>
                    <div class="fr bigPic">
                        
                    </div>
                </div>
                <div class="list_d_1_cont fr">
                    <h3></h3>
                    <span><i class="iconfont icon-shoucang"></i> 收藏</span>
                    <div>
                        <p class="price">
                            <b></b>
                            <span>闪购</span>
                            <a href="#">进入店铺<i class="iconfont icon-jinru"></i></a>
                            <del></del>
                        </p>
                        <p class="data-id">
                            商品编号：<span></span>
                        </p>
                        <p class="shou">
                            月销：<span></span> 件
                        </p>
                        <p class="number">
                            <b>购买数量：</b>
                            <span>-</span>
                            <input type="text" value="1" />
                            <span>+</span> 
                        </p>
                        <p class="total">
                            总价：<span></span> 元
                        </p>
                        <p class="bao">
                            <img src="../img/you.png" /><span>包邮</span>
                            <img src="../img/zheng.png" /><span>正品保障</span>
                            <img src="../img/qi.png"/><span>支持7日无理由退货</span>
                        </p>
                        <p class="bai">
                            <span class="daCar">加入购物车</span>
                            <span>立即购买</span>
                        </p>
                    </div>
                </div>
            </div>
            <div class="introduce">
                <div class="head_1">
                    <div class="head_1_active">商品详情</div>
                    <div>规格参数</div>
                </div>
                <div class="count">
                    <div>
                        <img src="../img/count (1).jpg" />
                        <img src="../img/count (2).jpg" alt="" />
                        <img src="../img/count (3).jpg" alt="" />
                        <img src="../img/count (4).jpg" alt="" />
                        <img src="../img/count (5).jpg" alt="" />
                        <img src="../img/count (6).jpg" alt="" />
                        <img src="../img/count (7).jpg" alt="" />
                        <img src="../img/count (8).jpg" alt="" />
                        <img src="../img/count (9).jpg" alt="" />
                        <img src="../img/count (10).jpg" alt="" />
                        <img src="../img/count (11).jpg" alt="" />
                        <img src="../img/count (12).jpg" alt="" />
                        <img src="../img/count (13).jpg" alt="" />
                        <img src="../img/count (14).jpg" alt="" />
                        <img src="../img/count (15).jpg" alt="" />
                    </div>
                    <div class="count_1">
                        <p></p>
                        <p></p>
                    </div>
                </div>
            </div>
        </main>
        <div class="foot">
            
        </div>
    </div>
    
    <script src="../js/require.js" data-main="../js/datalist" type="text/javascript"></script>
</body>
</html>
