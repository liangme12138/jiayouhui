<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>购物车</title>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
</head>
<body>
    <div id="box">
        <div class="head">
            
        </div>
        <span></span>
        <main class="container car_m">
            <div class="car_div">
                <p>购物车内暂没有商品，请先<a href="logIn.html">登录</a>或去<a href="../index.html">首页</a>挑选商品！</p>
            </div>
            <div class="contents">
                <div class="contents_top clear">
                    <h3 class="fl">我的购物车</h3>
                    <p class="fl">单笔订单满100元免运费（香港、澳门、台湾、钓鱼岛地区和拆分订单除外）</p>
                    <a href="#" class="fr">¥ 去结算</a>
                </div>
                <div class="contents_goods">
                    <div class="contents_goods_top">
                        <span>
                            <input type="checkbox" checked class="all1" id="all1"/><label for="all1">全选</label>
                        </span>
                        <span>商品</span>
                        <span class="contents_goods_top_sp">单价</span>
                        <span class="contents_goods_top_sp">优惠</span>
                        <span class="contents_goods_top_sp">数量</span>
                        <span class="contents_goods_top_sp">小计</span>
                        <span class="contents_goods_top_sp">操作</span>
                    </div>
                    <ul class="contents_goods_ul clearfix">
                        
                    </ul>
                    <p>电子券在“去结算”页面中使用</p>
                    <div class="contents_goods_food">
                        <span><input type="checkbox" checked class="invert" id="invert"/><label for="invert">反选</label></span>
                        <a href="javascript:void(0)">删除选中的商品</a>
                        <a href="javascript:void(0)" class="car_btn">清空购物车</a>
                        <div class="fr">应付商品金额:<span>¥</span><span class="sum">0.00</span></div>
                    </div>
                </div>
                <div class="contents_goods_food_2 clear">
                    <a href="./list.html" class="fl"><i class="iconfont icon-iconfontchevronrightcopy"></i>继续购物</a>
                    <span class="fl">商品价格和库存请以订单提交时为准</span>
                    <a href="#" class="contents_goods_food_2_a fr">¥ 去结算</a>
                </div>
            </div>
        </main>
        <div class="foot">
            
        </div>
    </div>
    
    <script src="../js/require.js" data-main="../js/car" type="text/javascript"></script>
</body>
</html>
